<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Day Finder</title>
</head>
<nav></nav>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-5">
                <div class="">
                    hello
                </div>
            </div>
            <div class="col-7">
                <form action="post" onsubmit="getData(event)" id="inputData">
                    <div class="formhead">
                        <h1> USER BIRTH DETAILS</h1>
                    </div>
                    <div class="form-group inputholder">
                        <label for="day" class="form-label">Day of the Month</label>
                        <input type="text" class="form-control formb" id="day" placeholder="Enter Month day"
                            onkeyup="validateDay()" pattern="[0-9]{2}" title="Invalid input" autofocus>
                        <div class="help" id="dayHelp"></div>

                    </div>
                    <div class="form-group inputholder">
                        <label for="month" class="form-label">Month of Birth</label>
                        <input type="text" class="form-control formb" placeholder="Month of birth" id="month"
                            onkeyup="validateMonth()" pattern="[0-9]{2}" title="Invalid input">
                        <div class="help" id="monthHelp"></div>

                    </div>
                    <div class="form-group inputholder ">
                        <label for="year"> Year of Birth</label>
                        <input type="text" class="form-control formb" placeholder="Year of Birth" id="year" onkeyup="">
                        <div class="help" id="yearHelp"></div>
                    </div>
                    <div class="form-group inputholder">
                        Gender:
                        <select class="form-control formb" name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group inputholder">
                        <div class="btfloat-r">
                            <button type="button" class="btn btn-primary" onclick="sendData()">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="dayfinder.js" type="text/javascript"></script>

</html>
